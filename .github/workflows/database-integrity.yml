name: Database Integrity Check

on:
  push:
    branches: [main]
    paths:
      - 'drizzle/**'
      - 'server/db.ts'
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  integrity-check:
    name: Database Integrity
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.repository == 'kimhons/okada-mobile'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database integrity check
        run: pnpm db:check
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Database Integrity Check Failed';
            const body = `
            ## Database Integrity Alert
            
            The scheduled database integrity check has failed.
            
            **Workflow Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            **Triggered by:** ${context.eventName}
            **Branch:** ${context.ref}
            
            ### Action Required
            1. Review the workflow logs for specific errors
            2. Check for duplicate IDs or constraint violations
            3. Verify recent database migrations
            
            cc @kimhons
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'database', 'urgent']
            });

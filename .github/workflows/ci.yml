name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===================
  # Node.js Services
  # ===================
  node-lint-test:
    name: Node.js Lint & Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root
          MYSQL_DATABASE: okada_test
          MYSQL_USER: okada
          MYSQL_PASSWORD: okada_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm check

      - name: Test Admin Dashboard
        working-directory: apps/admin_dashboard
        env:
          DATABASE_URL: mysql://okada:okada_test@localhost:3306/okada_test
          JWT_SECRET: test_jwt_secret
          REDIS_URL: redis://localhost:6379
        run: pnpm test

  # ===================
  # Flutter Apps
  # ===================
  flutter-analyze-test:
    name: Flutter Analyze & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [customer_app, rider_app]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: apps/${{ matrix.app }}
        run: flutter pub get

      - name: Analyze
        working-directory: apps/${{ matrix.app }}
        run: flutter analyze --no-fatal-infos

      - name: Test
        working-directory: apps/${{ matrix.app }}
        run: flutter test

  # ===================
  # Python AI Services
  # ===================
  python-lint-test:
    name: Python Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ai
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black mypy

      - name: Lint with flake8
        working-directory: ai
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check formatting with black
        working-directory: ai
        run: black --check .

      - name: Test with pytest
        working-directory: ai
        run: pytest tests/ -v --cov=. --cov-report=xml

  # ===================
  # Build Artifacts
  # ===================
  build-flutter-android:
    name: Build Flutter Android
    runs-on: ubuntu-latest
    needs: [flutter-analyze-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        app: [customer_app, rider_app]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: apps/${{ matrix.app }}
        run: flutter pub get

      - name: Build APK
        working-directory: apps/${{ matrix.app }}
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-apk
          path: apps/${{ matrix.app }}/build/app/outputs/flutter-apk/app-release.apk

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [node-lint-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Admin Dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./apps/admin_dashboard
          push: true
          tags: ghcr.io/${{ github.repository }}/admin-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================
  # Security Scan
  # ===================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

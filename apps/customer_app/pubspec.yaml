name: okada_customer
description: "Okada Platform Customer Mobile App - AI-native quick commerce for Cameroon"
publish_to: 'none'
resolution: workspace
version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # Shared Packages
  okada_core:
    path: ../../packages/dart/okada_core
  okada_ui:
    path: ../../packages/dart/okada_ui
  okada_api:
    path: ../../packages/dart/okada_api
  okada_auth:
    path: ../../packages/dart/okada_auth
  okada_offline:
    path: ../../packages/dart/okada_offline

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.3.2
  dio_cache_interceptor: ^3.4.4
  dio_cache_interceptor_hive_store: ^3.2.2
  web_socket_channel: ^3.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Location & Maps
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3
  geocoding: ^3.0.0

  # UI Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0

  # Utilities
  intl: any
  connectivity_plus: ^5.0.2
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  get_it: ^7.6.4

  # Authentication & Security
  crypto: ^3.0.3
  local_auth: ^2.1.7

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9

  # AI/ML
  tflite_flutter: ^0.10.4

  # Animations
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter
  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/models/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Douala"
    open-pull-requests-limit: 10
    reviewers:
      - "kimhons"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "@vitest/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      trpc:
        patterns:
          - "@trpc/*"
      drizzle:
        patterns:
          - "drizzle-*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "kimhons"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "kimhons"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

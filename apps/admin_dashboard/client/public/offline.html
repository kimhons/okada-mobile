<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Okada Admin</title>
  <style>
    :root {
      --primary: #2D8659;
      --primary-dark: #236B47;
      --background: #f8fafc;
      --foreground: #0f172a;
      --muted: #64748b;
      --card: #ffffff;
      --border: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(45, 134, 89, 0.3);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--foreground);
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card ul {
      list-style: none;
      text-align: left;
    }

    .card li {
      padding: 0.5rem 0;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card li::before {
      content: "â€¢";
      color: var(--primary);
      font-weight: bold;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      width: 100%;
    }

    .button:hover {
      background: var(--primary-dark);
    }

    .button:active {
      transform: scale(0.98);
    }

    .button svg {
      width: 20px;
      height: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .online .status-dot {
      background: #22c55e;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, some features may still work offline.
    </p>

    <div class="card">
      <h2>While you're offline, you can:</h2>
      <ul>
        <li>View cached orders and data</li>
        <li>Queue changes for later sync</li>
        <li>Access recently viewed pages</li>
      </ul>
    </div>

    <button class="button" onclick="tryReconnect()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      Try Again
    </button>

    <div class="status" id="status">
      <div class="status-dot"></div>
      <span>Waiting for connection...</span>
    </div>
  </div>

  <script>
    function tryReconnect() {
      window.location.reload();
    }

    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusEl.innerHTML = '<div class="status-dot"></div><span>Connection restored! Reloading...</span>';
        setTimeout(() => window.location.reload(), 1000);
      }
    }

    window.addEventListener('online', updateStatus);
    
    // Check periodically
    setInterval(() => {
      if (navigator.onLine) {
        updateStatus();
      }
    }, 5000);
  </script>
</body>
</html>

name: okada_api
description: Okada Platform - API client, interceptors, and network layer
version: 1.0.0
publish_to: 'none'
resolution: workspace

environment:
  sdk: ^3.10.7
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  okada_core:
    path: ../okada_core
  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  web_socket_channel: ^3.0.0
  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  build_runner: ^2.4.8
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

name: okada_offline
description: Okada Platform - Offline sync engine, caching, and queue management
version: 1.0.0
publish_to: 'none'
resolution: workspace

environment:
  sdk: ^3.10.7
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  okada_core:
    path: ../okada_core
  okada_api:
    path: ../okada_api
  # Local Storage
  hive: ^2.2.3
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  # Connectivity
  connectivity_plus: ^5.0.2
  # Background Processing
  workmanager: ^0.5.2
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
